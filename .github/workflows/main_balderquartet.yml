# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - BalderQuartet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install & build (Next standalone)
        run: |
          npm ci
          npm run build
      
          # Detect Next build output directory
          if [ -d ".next" ]; then
            OUT=".next"
          elif [ -d "build" ]; then
            OUT="build"
          else
            echo "ERROR: No .next or build directory after build"
            ls -la
            exit 1
          fi
      
          echo "Using build output dir: $OUT"
          ls -la $OUT
      
          rm -rf deploy
          mkdir -p deploy/.next
      
          # Standalone output
          cp -r $OUT/standalone/* deploy/
      
          # Static assets required by standalone server
          cp -r $OUT/static deploy/.next/static
      
          # Public assets
          cp -r public deploy/public
      
          # Verify
          ls -la deploy
          ls -la deploy/.next
          test -f deploy/.next/BUILD_ID || echo "Note: BUILD_ID may be embedded in standalone depending on version"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F5585CE80874FF892E804DDD125642E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD9865F8AD524FB3A12FA385E2BF0D9F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F83F4A6B5B524A7189EEE9C068156723 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BalderQuartet'
          slot-name: 'Production'
          package: deploy

      - name: Verify deploy output
        run: |
          ls -la deploy
          ls -la deploy/.next
          test -f deploy/.next/BUILD_ID && echo "BUILD_ID exists"

          



