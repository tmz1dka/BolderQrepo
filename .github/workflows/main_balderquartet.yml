# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - BalderQuartet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      

      - name: Install & build (Next standalone)
        run: |
          set -euxo pipefail
      
          npm ci
          npm run build
      
          # Detect output dir
          if [ -d ".next" ]; then OUT=".next"; elif [ -d "build" ]; then OUT="build"; else exit 1; fi
      
          echo "OUT=$OUT"
          ls -la "$OUT"
          ls -la "$OUT/standalone" || true
          ls -la "$OUT/static" || true
      
          # Require standalone + static
          test -d "$OUT/standalone"
          test -d "$OUT/static"
      
          rm -rf deploy
          mkdir -p deploy/.next
      
          # Copy standalone server bundle (include dotfiles like .next)
          cp -a "$OUT/standalone/." deploy/

          # Copy static assets to deploy/.next/static
          cp -r "$OUT/static" deploy/.next/

          # Copy public assets
          cp -r public deploy/public

          # Sanity check required build outputs
          test -f deploy/.next/BUILD_ID
          test -f deploy/server.js

          # Zip the deploy folder (preserves dotfiles) for OneDeploy
          (cd deploy && zip -r ../deploy.zip .)

          echo "DEPLOY TREE:"
          ls -la deploy
          ls -la deploy/.next
          ls -la deploy/.next/static | head





      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F5585CE80874FF892E804DDD125642E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD9865F8AD524FB3A12FA385E2BF0D9F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F83F4A6B5B524A7189EEE9C068156723 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BalderQuartet'
          slot-name: 'Production'
          package: deploy.zip
          startup-command: 'node server.js'

          
          




